<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="../js/updateHandler.js"></script>
    <title>Update Moped</title>
</head>

<body>
    <main>
        <h1>Update a moped</h1>
        <div class="fields">
            <div>
                <label>Moped Id: <input type="text" id="mopedid"></label>
            </div>
            <div>
                <label>Name: <input type="text" id="name"></label>
            </div>
            <div>
                <label>Items in Stock: <input type="text" id="itemsInStock"></label>
            </div>
            <div>
                <label>Top Speed: <input type="text" id="topSpeed"></label>
            </div>
            <div>
                <label>Model Year: <input type="text" id="modelYear"></label>
            </div>
        </div>
        <button id="submit">Update</button>
        <div id="messagearea"></div>
        <a href="/"><button>Menu</button></a>
    </main>


</body>

</html>
